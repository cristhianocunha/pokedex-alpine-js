<!DOCTYPE html>
<html lang="en">

<head>
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.0/dist/cdn.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine Pokedesk</title>
</head>

<body>

    <div x-data="{ open: false, toggle() { this.open = ! this.open } }" class="text-center">
        <button @click="toggle()">Start pokedex</button>

        <div x-show="open" x-data="{ inputValue: '' }"  class="text-center">
            <h1>Digite o ID do pokemon</h1>  
            <div class="card text-center" style="width: 18rem;" >
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h3 x-text='$store.dex.nomepoke'></h3>
                  <img x-bind:src="$store.dex.Imagepoke">
                  <input type="text" x-model="inputValue" placeholder="Digite algo..." class="border p-2" />
                  <button @click="$store.dex.pesquisar(inputValue)"  class="btn btn-primary">Pesquisar</button>

                </div>
              </div>

        </div>

    

    </div>
    </div>
    </div>
</body>

</html>
